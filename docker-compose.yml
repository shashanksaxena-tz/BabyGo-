version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/tinysteps
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - WEB_APP_URL=http://localhost:3005
    depends_on:
      - mongo
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB Database
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Frontend (development)
  web:
    build:
      context: ./tinysteps-ai
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mongo_data:


networks:
  default:
    name: tinysteps_network
