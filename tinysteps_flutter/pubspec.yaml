name: tinysteps_ai
description: AI-powered child development tracking based on WHO standards

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Animations
  flutter_animate: ^4.5.0
  lottie: ^3.1.0
  rive: ^0.12.4
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  animations: ^2.0.11

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Storage & Data
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Media
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  record: ^5.0.5
  audioplayers: ^6.0.0
  video_player: ^2.8.3
  permission_handler: ^11.2.0

  # Charts & Visualization
  fl_chart: ^0.66.2
  syncfusion_flutter_charts: ^24.2.7

  # Networking & AI
  http: ^1.2.0
  http_parser: ^4.0.2
  dio: ^5.4.1
  google_generative_ai: ^0.4.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  collection: ^1.18.0
  equatable: ^2.0.5

  # Notifications
  flutter_local_notifications: ^17.0.0

  # File handling
  file_picker: ^6.1.1
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#10B981"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
